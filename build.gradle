// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // Global variables
        kotlin_version = '1.4.31'
        hilt_version = '2.33-beta'

        // Local variables (use def)
        def android_hilt_version = '1.0.0-alpha03'
        def fragment_version = '1.3.0'
        def lifecycle_version = '2.3.0'
        def room_version = '2.3.0-beta03'
        def sentry_version = '4.3.0'
        def material_version = '1.3.0'
        def preference_version = '1.1.1'
        def coroutines_android_version = '1.4.3-native-mt'
        def androidx_core_version = '1.5.0-beta03'
        def constraintlayout_version = '2.1.0-alpha2'
        def activity_version = '1.3.0-alpha03'
        def recyclerview_version = '1.2.0-beta02'

        libraries = [
                "androidx.core:core-ktx:$androidx_core_version",
                //'androidx.appcompat:appcompat:1.2.0',
                "androidx.constraintlayout:constraintlayout:$constraintlayout_version",
                "androidx.activity:activity-ktx:$activity_version",

                // Dependencies for working with Architecture components
                // Room components
                "androidx.room:room-ktx:$room_version",
                "androidx.room:room-runtime:$room_version",
                'androidx.legacy:legacy-support-v4:1.0.0',

                // Lifecycle components
                "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version",
                "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version",
                "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version",

                // Kotlin components
                "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",

                // RecyclerView
                "androidx.recyclerview:recyclerview:$recyclerview_version",

                // CardView
                'androidx.cardview:cardview:1.0.0',

                // Fragments
                "androidx.fragment:fragment-ktx:$fragment_version",

                // Colorpicker
                'com.jaredrummler:colorpicker:1.1.0',

                // Sentry
                //implementation "io.sentry:sentry-android:$sentry_version"
                "io.sentry:sentry-android-core:$sentry_version",

                // Material design
                "com.google.android.material:material:$material_version",

                // Coroutines
                "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_android_version",
                "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_android_version",

                // Preference
                "androidx.preference:preference-ktx:$preference_version",

                // Support Annotations
                'androidx.annotation:annotation:1.1.0',

                // Hilt
                "com.google.dagger:hilt-android:$hilt_version",
                "androidx.hilt:hilt-lifecycle-viewmodel:$android_hilt_version",

                // MarkdownView
                'com.github.tiagohm.MarkdownView:library:0.19.0',
        ]

        librariesKapt = [
                "androidx.room:room-compiler:$room_version",
                "com.google.dagger:hilt-android-compiler:$hilt_version",
                "androidx.hilt:hilt-compiler:$android_hilt_version",
        ]

        testLibraries = [
                "androidx.room:room-testing:$room_version",
        ]
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0-beta06'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.sentry:sentry-android-gradle-plugin:1.7.36"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    arch_version = "2.1.0"
}